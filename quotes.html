<!DOCTYPE html>
<html lang="en">

<head charset="UTF-8">
    <title>Quotes</title>
    <link href="./assets/style/quotes.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

</head>

<body>
    <h1 class="head1">Motivational Quotes</h1>
    <div class="quote-box-main">
        <div class="quote-box">
            <img src="./assets/images/quotes/1.jpg" alt="1" class="quote-img"/>
            <h2 class="quote-head2">Forging Ahead</h2>
            <p class="quote-paragraph">Despite blood, sweat, and tears, do not give up on yourself.</p>
        </div>
        <div class="quote-box">
            <img src="./assets/images/quotes/2.jpg" alt="2" class="quote-img"/>
            <h2 class="quote-head2">Faith</h2>
            <p class="quote-paragraph">If you lose faith, you lose all.</p>
        </div>
        <div class="quote-box">
            <img src="./assets/images/quotes/3.jpg" alt="3" class="quote-img"/>
            <h2 class="quote-head2">Love</h2>
            <p class="quote-paragraph">A life lived in love will never be dull.</p>
        </div>
    </div>
    
</body>

</html>
